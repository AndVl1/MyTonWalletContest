<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <script src="./bundle.js"></script>
    <script>
        function initApi() {
            if (typeof api !== 'undefined') {
                try {
                    api.initApi(onUpdate, {
                        isElectron: false,
                        isNativeBottomSheet: false,
                        isIosApp: false,
                        isAndroidApp: true
                    });
                } catch (error) {
                    console.error('Error during API initialization:', error);
                }
            } else {
                console.error('API is not available.');
            }
        }

        function onUpdate(update) {
            const { type } = update;
            console.log('Received update:', type);
        }

        function callApi(apiMethod) {
            return new Promise((resolve) => {
                console.log("Calling API with method:", apiMethod);

                setTimeout(() => {
                    const response = "hello world"; // Имитация ответа API
                    console.log("API simulated response:", response);

                    AndroidInterface.onApiResult(response);
                    resolve(response); // Возвращаем результат
                }, 3000); // Задержка в 3 секунды
            });
        }
    </script>
</head>

</body>
</html>
