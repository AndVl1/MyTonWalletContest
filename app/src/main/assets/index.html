<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test callApi</title>
</head>
<body>
<h1>Test callApi</h1>
<script src="main.0c309beaa478f25f8156.js"></script>
<script>
    async function run() {
        // Подготовьте значение для network
        const network = 'testnet'; // Или 'mainnet', в зависимости от ваших условий

        // Проверьте доступность API
        try {
            const checkResult = await window.callApi('checkApiAvailability', {
                blockchainKey: 'ton',
                network: network,
            });
            console.log(checkResult); // Вывод результата
        } catch (error) {
            console.error('Error calling API:', error);
        }
    }

    run();
</script>
</body>
</html>
